<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="card p-4 text-center shadow">
  <h1 id="counter" class="display-4">0</h1>
  <div class="btn-group mt-3">
    <button class="btn btn-primary" id="increment">+1</button>
    <button class="btn btn-danger" id="decrement">-1</button>
    <button class="btn btn-success" id="twoIncrement">+2</button>
    <button class="btn btn-info" id="plusTen">+10</button>
  </div>
  <div class="mt-3">
    <button id="save-btn" class="btn btn-secondary">Save</button>
  </div>
</div>



<script src="script.js"></script>
</body>
</html>
