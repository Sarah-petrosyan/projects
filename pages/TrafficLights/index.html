<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Լուսացույց՝ գազարագույնով</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .traffic-light {
      width: 90px;
      background: #222;
      border-radius: 18px;
      padding: 18px 18px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }
    .light {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: #444;
      box-shadow: 0 0 7px #111;
      opacity: 0.4;
      transition: background 0.2s, opacity 0.2s;
    }
    .light.active { opacity: 1; box-shadow: 0 0 18px 4px #222; }
    .green { background: #18b23a; }
    .orange { background: #ff9500; }
    .red { background: #ed2323; }
  </style>

</head>
<body class="bg-dark text-light">

<div class="container py-5">
  <h2 class="text-center mb-4">Լուսացույց – գազարագույն ռեժիմով</h2>
  <div class="traffic-light mb-4">
    <div class="light red" id="red"></div>
    <div class="light orange" id="orange"></div>
    <div class="light green" id="green"></div>
  </div>

  <div class="text-center mb-3">
    <span class="fs-1" id="counter">0</span> վայրկյան
  </div>

  <div class="d-flex justify-content-center gap-2 mb-3">
    <button class="btn btn-primary" id="oneBtn">Հաջորդ վայրկյանը</button>
    <button class="btn btn-secondary" id="resetBtn">Վերականգնել</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
