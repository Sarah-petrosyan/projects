<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            font-family: "Poppins", sans-serif;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 25px 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        #valueInput {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 70%;
        }

        #saveBtn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
        }

        #saveBtn:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 25px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f1f3f5;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 10px;
            transition: 0.2s;
        }

        li:hover {
            background: #e2e6ea;
            transform: scale(1.02);
        }

        li div button {
            margin-left: 10px;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            font-size: 14px;
            transition: 0.3s;
        }

        [data-role="delete"] {
            background-color: #dc3545;
            color: white;
        }

        [data-role="edit"] {
            background-color: #ffc107;
            color: #212529;
        }

        [data-role="delete"]:hover {
            background-color: #b02a37;
        }

        [data-role="edit"]:hover {
            background-color: #d39e00;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ‘¥ User List</h2>

    <div class="d-flex justify-content-center mb-3">
        <input type="text" id="valueInput" placeholder="Enter name...">
        <button id="saveBtn">Save</button>
    </div>

    <ul id="lists">

    </ul>
</div>
<script src="script.js"></script>
</body>
</html>
