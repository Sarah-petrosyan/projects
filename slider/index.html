<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scroll‑Snap Slider + Lightbox (no setInterval)</title>
  <style>
    :root{
      --bg:#0b1220; --panel:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --accent:#22d3ee;
      --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.35);
      --w:min(980px, 96vw); --h:clamp(220px, 52vw, 460px);
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui, -apple-system, Segoe UI, Inter, Roboto, Arial, sans-serif; color:var(--text);
      background: radial-gradient(1000px 600px at 10% -10%, #1e293b 0, rgba(30,41,59,0) 60%),
      radial-gradient(900px 600px at 110% 10%, #0ea5e9 0, rgba(14,165,233,0) 50%), var(--bg);
      min-height:100svh; display:grid; place-items:center; padding:32px 12px;}

    .wrap{width:var(--w)}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius); box-shadow:var(--shadow); padding:16px}
    h1{margin:0 0 8px; font-weight:800; font-size:clamp(18px,3vw,26px)}
    .hint{margin:0 0 14px; color:var(--muted); font-size:14px}

    /* ===== Slider (scroll-snap) ===== */
    .viewer{position:relative; width:100%; height:var(--h); border-radius:14px; overflow:hidden}
    .viewer::after{content:"";position:absolute;inset:0;border:1px solid rgba(255,255,255,.08);border-radius:14px;pointer-events:none}

    .track{display:flex; height:100%; overflow-x:auto; scroll-snap-type:x mandatory; scroll-behavior:smooth; -webkit-overflow-scrolling:touch}
    .slide{flex:0 0 100%; height:100%; position:relative; scroll-snap-align:center}
    .slide a{display:block; width:100%; height:100%}
    .slide img{width:100%; height:100%; object-fit:cover; display:block}

    /* Arrows */
    .arrow{position:absolute; top:50%; translate:0 -50%; width:44px; height:44px; display:grid; place-items:center;
      border-radius:999px; background:rgba(15,23,42,.55); border:1px solid rgba(255,255,255,.15); backdrop-filter:blur(6px);
      cursor:pointer; user-select:none; font-size:28px; line-height:1}
    .arrow:hover{background:rgba(15,23,42,.75)}
    .prev{left:10px} .next{right:10px}

    /* Dots */
    .dots{display:flex; gap:10px; justify-content:center; margin:10px 0 2px}
    .dots button{width:14px;height:14px;border-radius:999px;border:1px solid rgba(255,255,255,.4);background:transparent;cursor:pointer}
    .dots button[aria-current="true"]{background:var(--accent); border-color:transparent}

    /* Thumbs */
    .thumbs{display:grid; grid-template-columns:repeat(4,1fr); gap:10px; margin-top:10px}
    .thumbs button{padding:0;border:1px solid rgba(255,255,255,.08); border-radius:10px; overflow:hidden; cursor:pointer}
    .thumbs img{display:block; width:100%; height:90px; object-fit:cover}
    .thumbs button[aria-current="true"]{outline:2px solid var(--accent); outline-offset:2px}

    /* Lightbox via :target */
    .lightbox{position:fixed; inset:0; display:none; place-items:center; background:rgba(0,0,0,.6); padding:24px; z-index:10}
    .lightbox:target{display:grid}
    .frame{position:relative; max-width:min(96vw,1100px); max-height:86svh; border-radius:14px; overflow:hidden; box-shadow:var(--shadow)}
    .lightbox img{display:block; width:100%; height:100%; object-fit:contain; background:#000}
    .close{position:absolute; top:10px; right:10px; width:40px; height:40px; display:grid; place-items:center; font:700 20px/1 system-ui, sans-serif; color:#fff; text-decoration:none; background:rgba(15,23,42,.65); border:1px solid rgba(255,255,255,.15); border-radius:999px}

    /* Optional CSS autoplay (no JS timers). Runs only when .autoplay.inview on .viewer */
    .viewer.autoplay.inview .track{animation:autoSlide 20s infinite}
    @keyframes autoSlide{
      0%, 20%   { transform: translateX(0%) }
      25%, 45%  { transform: translateX(-100%) }
      50%, 70%  { transform: translateX(-200%) }
      75%, 95%  { transform: translateX(-300%) }
      100%      { transform: translateX(0%) }
    }

    .toolbar{display:flex; gap:12px; align-items:center; color:var(--muted); font-size:14px; margin:8px 0 0}
    .toggle{display:inline-flex; gap:8px; align-items:center}

    @media (max-width:520px){ .thumbs img{height:70px} .arrow{width:40px;height:40px;font-size:24px} }
  </style>

</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Սլայդեր (Scroll‑Snap) + Lightbox — առանց setInterval/timeout</h1>
    <p class="hint">Սեղմիր մեծ նկարին՝ բացվի մեծացված տարբերակ (lightbox)։ Աջ/ձախ սլաքներ, ստեղնաշար (←/→), swipe gesture, thumbnails։
      Կարող ես միացնել CSS ավտոպտույտը՝ առանց JS ժամաչափերի։</p>

    <div class="viewer inview" id="viewer">
      <div class="track" id="track">
        <section class="slide" id="slide-1"><a href="#lb1"><img src="https://picsum.photos/id/1018/1200/800" alt="Սլայդ 1"></a></section>
    </div>
      <button class="arrow prev" id="prev" aria-label="Նախորդ">‹</button>
      <button class="arrow next" id="next" aria-label="Հաջորդ">›</button>
    </div>

    <div class="dots" id="dots">

    </div>


    <div class="thumbs" id="thumbs" aria-label="Փոքր նկարներ">
      <button type="button" aria-current="true">
        <img src="https://picsum.photos/id/1018/1200/800" alt="Թմբնեյլ 1" loading="lazy" decoding="async">
      </button>
      <button type="button" aria-current="false">
        <img src="https://picsum.photos/id/1015/1200/800" alt="Թմբնեյլ 2" loading="lazy" decoding="async">
      </button>
      <button type="button" aria-current="false">
        <img src="https://picsum.photos/id/1024/1200/800" alt="Թմբնեյլ 3" loading="lazy" decoding="async"></button><button type="button" aria-current="false"><img src="https://picsum.photos/id/1036/1200/800" alt="Թմբնեյլ 4" loading="lazy" decoding="async"></button></div>

    <div class="toolbar">
      <label class="toggle"><input type="checkbox" id="autoplay"> Միացնել CSS autoplay (առանց JS ժամաչափերի)</label>
    </div>
  </div>
</div>

<!-- Lightboxes -->
<div id="lb1" class="lightbox" aria-modal="true" role="dialog"><div class="frame"><a class="close" href="#">×</a><img src="https://picsum.photos/id/1018/1600/1000" alt="Մեծացված 1"></div></div>
<div id="lb2" class="lightbox" aria-modal="true" role="dialog"><div class="frame"><a class="close" href="#">×</a><img src="https://picsum.photos/id/1015/1600/1000" alt="Մեծացված 2"></div></div>
<div id="lb3" class="lightbox" aria-modal="true" role="dialog"><div class="frame"><a class="close" href="#">×</a><img src="https://picsum.photos/id/1024/1600/1000" alt="Մեծացված 3"></div></div>
<div id="lb4" class="lightbox" aria-modal="true" role="dialog"><div class="frame"><a class="close" href="#">×</a><img src="https://picsum.photos/id/1036/1600/1000" alt="Մեծացված 4"></div></div>


<script src="script.js"></script>
</body>
</html>
